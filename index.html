<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Pahala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cek Pahala Anda</h1>
        <form>
            <div class="form-group">
                <label for="amal-baik">Jumlah Amal Baik</label>
                <input type="number" id="amal-baik" name="amal-baik" required>
            </div>
            <div class="form-group">
                <label for="amal-buruk">Jumlah Amal Buruk</label>
                <input type="number" id="amal-buruk" name="amal-buruk" required>
            </div>
            <button type="submit">Cek</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
